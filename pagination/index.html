<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagination</title>
  </head>
  <body>
    <nav class="ab-pagination--nav">
      <button class="ab-pagination--button">
        <i class="ion-ios-arrow-back"></i>
      </button>
      <ul class="ab-pagination--ul">
        <li class="ab-pagination--li"><a class="ab-pagination--a">1</a></li>
        <li class="ab-pagination--li is-current">
          <a class="ab-pagination--a">2</a>
        </li>
        <li class="ab-pagination--li"><a class="ab-pagination--a">3</a></li>
      </ul>
      <button class="ab-pagination--button" disabled>
        <i class="ion-ios-arrow-forward"></i>
      </button>
    </nav>
  </body>
</html>
