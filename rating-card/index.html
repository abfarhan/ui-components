<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rating Card</title>
  </head>
  <body>
    <div class="rating-container">
      <div class="rating-head">
        <label class="rating-head-title">Customer reviews</label>
        <div class="rating-star-container">
          <div class="star-container">
            <ul>
              <li><i class="ion-md-star"></i></li>
              <li><i class="ion-md-star"></i></li>
              <li><i class="ion-md-star"></i></li>
              <li><i class="ion-md-star"></i></li>
              <li><i class="ion-md-star-outline"></i></li>
            </ul>
          </div>
          <div class="rating-total">
            4.0 out of 5
          </div>
        </div>
        <label class="rating-head-desc">253 customer ratings</label>
      </div>
      <div class="rating-body">
        <div class="rating-body-row">
          <label class="rating-val"> 5 star</label>
          <div class="rating-bar">
            <div class="bar bar-5"></div>
          </div>
          <label class="rating-percentage">75%</label>
        </div>
        <div class="rating-body-row">
          <label class="rating-val"> 4 star</label>
          <div class="rating-bar">
            <div class="bar bar-4"></div>
          </div>
          <label class="rating-percentage">15%</label>
        </div>
        <div class="rating-body-row">
          <label class="rating-val"> 3 star</label>
          <div class="rating-bar">
            <div class="bar bar-3"></div>
          </div>
          <label class="rating-percentage">05%</label>
        </div>
        <div class="rating-body-row">
          <label class="rating-val"> 2 star</label>
          <div class="rating-bar">
            <div class="bar bar-2"></div>
          </div>
          <label class="rating-percentage">03%</label>
        </div>
        <div class="rating-body-row">
          <label class="rating-val"> 1 star</label>
          <div class="rating-bar">
            <div class="bar bar-1"></div>
          </div>
          <label class="rating-percentage">02%</label>
        </div>

        <span class="calc">How do we calculate rating?</span>
      </div>
    </div>
  </body>
</html>
