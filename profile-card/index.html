<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card-head">
        <span></span>
        <div class="profile-img">
          <img
            src="https://images.unsplash.com/photo-1506919258185-6078bba55d2a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=515&q=80"
            alt=""
          />
        </div>
      </div>
      <div class="profile-card-body">
        <label class="profile-title">
          Joey King
        </label>
        <label class="profile-desc">
          UI/UX Designer
        </label>
        <ul>
          <li><i class="ion-logo-twitter icons"></i></li>
          <li><i class="ion-logo-facebook icons"></i></li>
          <li><i class="ion-logo-instagram icons"></i></li>
          <li><i class="ion-logo-linkedin icons"></i></li>
        </ul>
        <button class="ripple">Portfolio</button>
      </div>
    </div>
  </body>
</html>
